<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dance Club Registration</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #fcd392;
      padding: 30px;
      border: 2px solid darkgreen;
      width: 500px;
      box-shadow: 0 4px 8px grey;
      border-radius: 8px ;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: purple;
    }

    label {
      font-weight: 600;
      margin-top: 12px;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #bbb;
      border-radius: 4px;
      font-size: 14px;
    }

    .gender, .availability {
      display: flex;
      gap: 15px;
      margin-top: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .gender label,
    .availability label {
      margin: 0;
      font-weight: normal;
    }

    .gender input,
    .availability input {
      margin-right: 5px;
    }

    textarea {
      resize: vertical;
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
    }

    .buttons input {
      padding: 10px 20px;
      font-size: 14px;
      margin: 0 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
    }

    input[type="reset"] {
      background-color: #f44336;
      color: white;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    input[type="reset"]:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Dance Club Registration</h2>
    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="college">College Name</label>
      <select id="college" name="college" required>
        <option value="">Select your college</option>
        <option value="College A">College A</option>
        <option value="College B">College B</option>
      </select>

      <label for="year">Year</label>
      <select id="year" name="year" required>
        <option value="">Select your year</option>
        <option value="I">I</option>
        <option value="II">II</option>
        <option value="III">III</option>
        <option value="IV">IV</option>
      </select>

      <label for="branch">Branch</label>
      <select id="branch" name="branch" required>
        <option value="">Select your branch</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="IT">IT</option>
        <option value="Mechanical">Mechanical</option>
      </select>

      <label for="fee">Registration Fee</label>
      <select id="fee" name="fee" required>
        <option value="">Select fee category</option>
        <option value="Free">Free</option>
        <option value="Paid">Paid</option>
      </select>

      <label>Gender</label>
      <div class="gender">
        <label><input type="radio" id="male" name="gender" value="Male" required> Male</label>
        <label><input type="radio" id="female" name="gender" value="Female"> Female</label>
        <label><input type="radio" id="others" name="gender" value="Others"> Others</label>
      </div>

      <label>Availability</label>
      <div class="availability">
        <label><input type="checkbox" id="wednesday" name="availability" value="wednesday"> wednesday</label>
        <label><input type="checkbox" id="Saturday" name="availability" value="Saturday"> Saturday</label>
        <label><input type="checkbox" id="weekend" name="availability" value="Weekend"> Weekend</label>
      </div>

      <label for="comments">Additional Comments</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>

</body>
</html>
